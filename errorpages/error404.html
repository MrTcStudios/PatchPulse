<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina non trovata - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #000000;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
        }

        .separator {
            width: 40px;
            height: 4px;
            background: #000;
            margin: 30px auto;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-element {
            font-size: 60px;
            animation: float 3s ease-in-out infinite;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="floating-element">üîç</div>
        <h1 class="title">Oops! Pagina non trovata</h1>
        <div class="separator"></div>
        <p class="description">
            La pagina che stai cercando potrebbe essere stata spostata, eliminata o non √® mai esistita.
            Non preoccuparti, puoi sempre tornare alla homepage.
        </p>
        <a href="/" class="home-button">Torna alla Homepage</a>
    </div>
</body>
</html>
