<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style_mobile.css" />
        <link rel="stylesheet" type="text/css" href="cssfx_mobile.css" />
        <title>PatchPulse - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Fix for auth links */
            .auth-links {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                align-items: center;
            }

            .auth-links a {
                color: white;
                text-decoration: none;
                padding: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                width: 80%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Mobile Navigation -->
        <div class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="mobile-nav">
            <div class="nav-header">
                <img class="nav-logo" src="PatchPulseLogo.svg" alt="Logo" />
            </div>
            <a href="homePage_mobile.html">Home</a>
            <div class="mobile-dropdown">
                <div class="dropdown-header">Tools</div>
                <div class="dropdown-items">
                    <a href="#">Fast Scan</a>
                    <a href="#">Web Scan</a>
                    <a href="#">Port Scan</a>
                </div>
            </div>
            <a href="#" class="login-btn">Log In / Sign Up</a>
        </div>

        <div class="header">
            <img class="headerIcon" src="PatchPulseLogo.svg" alt="Logo" />
        </div>

        <div class="auth-container">
            <h1 class="faqText">Login</h1>

            <form class="auth-form">
                <input type="email" placeholder="Email" required />

                <div class="password-field">
                    <input type="password" placeholder="Password" required />
                    <span class="toggle-password">üëÅ</span>
                </div>

                <div class="turnstile-container">
                    <!-- Turnstile widget -->
                </div>

                <button type="submit" class="scans-button">Log In</button>
            </form>

            <div class="auth-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </div>
        </div>

        <footer class="mobile-footer">
            <div class="footer-links">
                <a href="#">
                    <img src="arrow1.png" alt="" class="footer-arrow" />
                    Github
                </a>
                <a href="#">
                    <img src="arrow1.png" alt="" class="footer-arrow" />
                    Contact Us
                </a>
                <a href="#">
                    <img src="arrow1.png" alt="" class="footer-arrow" />
                    Our Organization
                </a>
            </div>
        </footer>

        <script src="script_mobile.js"></script>
    </body>
