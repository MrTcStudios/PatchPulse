<!-- accountPage_mobile.html -->
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style_mobile.css" />
        <link rel="stylesheet" type="text/css" href="cssfx_mobile.css" />
        <title>PatchPulse - Account</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Mobile Navigation -->
        <div class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="mobile-nav">
            <div class="nav-header">
                <img class="nav-logo" src="PatchPulseLogo.svg" alt="Logo" />
            </div>
            <a href="homePage_mobile.html">Home</a>
            <div class="mobile-dropdown">
                <div class="dropdown-header">Tools</div>
                <div class="dropdown-items">
                    <a href="#">Fast Scan</a>
                    <a href="#">Web Scan</a>
                    <a href="#">Port Scan</a>
                </div>
            </div>
            <a href="#" class="login-btn">Log In / Sign Up</a>
        </div>

        <div class="header">
            <img class="headerIcon" src="PatchPulseLogo.svg" alt="Logo" />
        </div>

        <div class="account-container">
            <h1 class="page-title">Account</h1>

            <!-- Storage Section -->
            <div class="account-section">
                <h2>Storage</h2>
                <div class="storage-meter">
                    <div class="storage-bar" style="width: 65%"></div>
                </div>
                <p class="storage-info">650MB / 1000MB Used</p>
            </div>

            <!-- Security Section -->
            <div class="account-section">
                <h2>Security</h2>

                <!-- Password Change -->
                <div class="form-group">
                    <h3>Change Password</h3>
                    <input type="password" placeholder="Current Password" />
                    <input type="password" placeholder="New Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button class="action-button">Update</button>
                </div>

                <!-- Email Change -->
                <div class="form-group">
                    <h3>Change Email</h3>
                    <input type="email" placeholder="Current Email" />
                    <input type="email" placeholder="New Email" />
                    <button class="action-button">Update</button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="account-section">
                <h2>Activity Log</h2>
                <div class="log-entries">
                    <!-- Log entries -->
                </div>
                <button class="warning-button">Clear Logs</button>
            </div>

            <!-- Danger Zone -->
            <div class="account-section danger">
                <h2>Danger Zone</h2>
                <p class="warning-text">These actions cannot be undone!</p>
                <button class="delete-button">Delete Account</button>
            </div>
        </div>

        <!-- Mobile Footer -->
        <div class="mobile-footer">
            <div class="footer-links">
                <a href="#">
                    <img
                        class="footer-arrow"
                        src="arrow1.png"
                        alt=""
                    />Github
                </a>
                <a href="#">
                    <img
                        class="footer-arrow"
                        src="arrow1.png"
                        alt=""
                    />Contact Us
                </a>
                <a href="#">
                    <img class="footer-arrow" src="arrow1.png" alt="" />Our
                    Organization
                </a>
            </div>
        </div>
    </section>

        <script src="script_mobile.js"></script>
    </body>
</html>
